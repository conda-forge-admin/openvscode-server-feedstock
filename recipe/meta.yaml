{% set name = "openvscode-server" %}
{% set version = "1.73.1" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/gitpod-io/openvscode-server/releases/download/openvscode-server-v{{ version }}/openvscode-server-v{{ version }}-linux-x64.tar.gz  # [linux64]
  sha256: 336a9e835b890a7620109ea85230a9963526c50319b04bb3b264f1e65816a0dc  # [linux64]
  url: https://github.com/gitpod-io/openvscode-server/releases/download/openvscode-server-v{{ version }}/openvscode-server-v{{ version }}-linux-arm64.tar.gz  # [aarch64]
  sha256: fa1a0ff23b1318222b7c9a7f0c682b588d498bae349c49ca8cb76e32f33f9921  # [aarch64]
  folder: openvscode-server

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - nodejs 16.*
  run:
    - nodejs 16.*

test:
  commands:
    - openvscode-server --help

about:
  home: https://github.com/gitpod-io/openvscode-server
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
    - ThirdPartyNotices.txt
  summary: Run upstream VS Code on a remote machine with access through a modern web browser from any device, anywhere.

extra:
  recipe-maintainers:
    - xhochy
    - jtilly
    - janjagusch
