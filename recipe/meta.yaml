{% set name = "openvscode-server" %}
{% set version = "1.84.2" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/gitpod-io/openvscode-server/archive/refs/tags/openvscode-server-v{{ version }}.tar.gz
  sha256: fcadf96a61f9cdebdee65c11196353eee3ad5748eb7afa2f84a6e61bc3dc6da3
  folder: src
  patches:
    - 0001-Allow-running-on-subdir.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - sysroot_linux-64 2.17  # [build_platform == 'linux-64']
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - pkg-config
    - nodejs 18.*
    - node-gyp
    # We might need to ensure that we recompile all third-party deps to support OpenSSL 3+
    - openssl
    - jq
    - glib         # [linux]
    - krb5         # [linux]
    - libsecret    # [linux]
    - libxkbfile   # [linux]
    - xorg-libx11  # [linux]
  host:
    - nodejs 18.*
    # We might need to ensure that we recompile all third-party deps to support OpenSSL 3+
    - openssl
    - yarn <2
    - ripgrep
    - glib         # [linux]
    - krb5         # [linux]
    - libsecret    # [linux]
    - libxkbfile   # [linux]
    - xorg-libx11  # [linux]
  run:
    - nodejs 18.*
    - ripgrep

test:
  commands:
    - openvscode-server --help

about:
  home: https://github.com/gitpod-io/openvscode-server
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
    - ThirdPartyNotices.txt
  summary: Run upstream VS Code on a remote machine with access through a modern web browser from any device, anywhere.

extra:
  recipe-maintainers:
    - xhochy
    - jtilly
    - janjagusch
